<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Nombre Trabajador</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="trabajadorNomb"
        placeholder="Enter Department Name">
    </div>
    <label class="col-sm-2 col-form-label">Numero de Trabajador</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="trabajadorNum"
        placeholder="Enter Department Name">
    </div>
    <label class="col-sm-2 col-form-label">Tarifa Trabajador</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="trabajadorTarif"
        placeholder="Enter Department Name">
    </div>
    <label class="col-sm-2 col-form-label">Oficio Trabajador</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="oficio"
        placeholder="Enter Department Name">
    </div>
    <label class="col-sm-2 col-form-label">Supervisor Trabajador</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="trabajadorSuper"
        placeholder="Enter Department Name">
    </div>
</div>



<button (click)="agregarTrabajador()" *ngIf="emp.trabajadorid==0" class="btn btn-primary" data-bs-dismiss="modal">
    AÃ±adir
</button>

<button (click)="actualizarTrabajador()" *ngIf="emp.trabajadorid!=0" class="btn btn-primary" data-bs-dismiss="modal">
    Update
</button>
